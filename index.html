<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Tienda</title>
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="ruta/a/tu/logo.png" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"><i class="fi fi-br-search"></i></button>
                    </form>
                    <div id="containerBtnsNav">
                        <button type="button" class="openSub btnSubDisabled btn btn-outline-secondary"><i
                                class="fi fi-br-user"></i></button>

                        <div class="btn-group dropdown">
                            <button class="btnSesionActiva btnNavDisabled btn btn-secondary dropdown-toggle"
                                type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"><i
                                    class="fi fi-br-exit"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="irAlPerfil dropdown-item disabled" href="#">Ir al perfil</a></li>
                                <li><a class="cerrarSesion dropdown-item" href="#">Cerrar sesión</a></li>
                            </ul>
                        </div>


                        <button class="btn btn-outline-secondary btnCarrito btnNavDisabled" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasCart"><i class="fi fi-br-shopping-cart"></i></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Offcanvas para el carrito -->
    <div class="offcanvasContainer offcanvas offcanvas-end carritoDisabled" tabindex="-1" id="offcanvasCart">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Carrito de compras</h5>
            <button type="button" class="closeCarrito btn-close" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Contenido del carrito de compras -->
            <strong>TOTAL:</strong>
        </div>
    </div>

    <!-- SUSCRIPCION -->
    <div class="containerSub show">
        <form id="formSub">
            <h5>SUSCRIBIRSE</h5>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control formCompleto" id="nombre"
                    placeholder="Ingrese un nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control formCompleto" id="email"
                    placeholder="Ejemplo@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="contrasenia">Contraseña</label>
                <input type="password" name="contraseña" class="form-control formCompleto" id="contrasenia"
                    placeholder="Ingrese una contraseña" required>
            </div>
            <div class="form-group">
                <label for="confirmarContrasenia">Confirmar contraseña</label>
                <input type="password" name="confirmarContrasenia" class="form-control formCompleto"
                    id="confirmarContrasenia" placeholder="Confirmar contraseña" required>
            </div>
            <div class="btnOptions">
                <button type="submit" class="btnSuscribirse btn btn-success disabled">Suscribirse</button>
                <button type="button" class="btnCancelarSub btn btn-secondary">Cancelar
                </button>
                <div>
                    <h6 type="button" class="btnIraLogIn">Iniciar sesión</h6>
                </div>
            </div>
        </form>
    </div>
    <!-- LOGIN -->
    <div class="containerLogin showLogIn">
        <form id="formLogIn">
            <button type="button" class="btn-close btnCierreLogin" data-bs-dismiss="containerLogin"
                aria-label="Close"></button>
            <h5>Iniciar sesión</h5>
            <div class="form-group">
                <label for="username">Ingrese su e-mail</label>
                <input type="text" name="username" class="form-control formInicioSesion" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control formInicioSesion" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btnIniciarSesion disabled">Iniciar sesión</button>
        </form>
    </div>
    <section>
        <!-- Carrusel de imágenes -->
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="4000">
                    <img src="https://dummyimage.com/1000x350/0a0d5c/fff.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="4000">
                    <img src="https://dummyimage.com/1000x350/3a40b5/fff.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="4000">
                    <img src="https://dummyimage.com/1000x350/8f92cf/fff.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon visually-hidden" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon visually-hidden" aria-hidden="true"></span>
            </button>
        </div>
    </section>
    <h1>Productos</h1>
    <main>
        <div class="containerProducto container">
        </div>
    </main>
    <!-- SECCION CARGA DE PRODUCTOS -->
    <section>
        <div class="containerAdmin showAdmin">
            <form id="formAdmin">
                <button type="button" class="btn-close btnCierreAdminInicio" data-bs-dismiss="containerAdmin"
                    aria-label="Close"></button>
                <h5>Sección administración</h5>
                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" name="username" class="form-control inputAdminInicio" id="username"
                        placeholder="adminTutor" required>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" name="password" class="form-control inputAdminInicio" id="password"
                        placeholder="adminTutor" required>
                </div>
                <button type="button" class="btn btnIrAadmin disabled">Ir a</button>
            </form>
        </div>

        <div class="containerCargaProduct showFormCarga">
            <form id="formCargaProduct">
                <h5>CARGA DE PRODUCTOS</h5>
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="number" name="id" class="form-control inputPushProduct" id="idProduct" required>
                </div>
                <div class="form-group">
                    <label for="nombre">NOMBRE:</label>
                    <input type="text" name="nombre" class="form-control inputPushProduct" id="nombreProduct" required>
                </div>
                <div class="form-group">
                    <label for="marca">MARCA:</label>
                    <input type="text" name="marca" class="form-control inputPushProduct" id="marcaProduct" required>
                </div>
                <div class="form-group">
                    <label for="precio">PRECIO:</label>
                    <input type="number" name="precio" class="form-control inputPushProduct" id="precioProduct"
                        required>
                </div>
                <div class="form-group">
                    <label for="imagen">IMAGEN:</label>
                    <input type="url" name="imagen" class="form-control inputPushProduct" placeholder="URL de la imagen"
                        id="imagen" required>
                </div>

                <div class="btnOptionsFormAdmin">
                    <button type="submit" class="btnPushProduct btn btn-success disabled">Agregar</button>
                    <button type="button" class="btnSalirFormAdmin btn btn-danger">salir</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-light">
        <div class="container py-4">
            <div class="row">
                <div class="col-lg-3">
                    <img src="ruta/a/tu/logo.png" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                </div>
                <div class="col-lg-3">
                    <h5>Contacto</h5>
                    <p>Dirección: Calle Principal, Ciudad</p>
                    <p>Teléfono: +1234567890</p>
                    <p>Email: info@tudominio.com</p>
                </div>
                <div class="col-lg-6 text-lg-end mt-3 mt-lg-0">
                    <button class="btnIrAcargarProducto btn btn-outline-light">Cargar Productos</button>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./src/javascript/index.js"></script>
</body>

</html>
